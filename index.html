<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="html input element gallery."
    />
    <title>Input Element Gallery</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <h1>Question about Icecream.</h1>
    <form>
      <fieldset>
        <legend>What flavor do you like?</legend>
        <input type="text">
      </fieldset>
      <fieldset>
        <legend>Choose your most favorite flavor!</legend>
        <label><input type="radio" name="ice">Vanilla</label>
        <label><input type="radio" name="ice">Chocolate</label>
        <label><input type="radio" name="ice">Strawberry</label>
        <label><input type="radio" name="ice">Banana</label>
        <label><input type="radio" name="ice">Lemon</label>
      </fieldset>
      <fieldset>
        <legend>Do you like chocolate-mint flavor?</legend>
        <label><input type="radio" name="cm"checked>yes</label>
        <label><input type="radio" name="cm" disabled>no</label>
      </fieldset>
      <fieldset>
        <legend>Choose your favorite flovors!</legend>
        <label><input type="checkbox" name="ices">Vanilla</label>
        <label><input type="checkbox" name="ices">Chocolate</label>
        <label><input type="checkbox" name="ices">Strawberry</label>
        <label><input type="checkbox" name="ices">Banana</label>
        <label><input type="checkbox" name="ices">Lemon</label>
      </fieldset>
    </form>
  </body>
</html>
